<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <!-- build:css styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bowerComponents/ionic/release/css/ionic.css" />
  <!-- endbower -->
  <!-- endbuild -->
  <link href="styles/style.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
  <link href="styles/ionic.app.css" rel="stylesheet">
  -->

  <!-- ionic/angularjs js -->
  <!-- build:js scripts/vendor.js -->
  <!-- bower:js -->
  <script src="bowerComponents/angular/angular.js"></script>
  <script src="bowerComponents/angular-animate/angular-animate.js"></script>
  <script src="bowerComponents/angular-sanitize/angular-sanitize.js"></script>
  <script src="bowerComponents/angular-ui-router/release/angular-ui-router.js"></script>
  <script src="bowerComponents/ionic/release/js/ionic.js"></script>
  <script src="bowerComponents/ionic/release/js/ionic-angular.js"></script>
  <script src="bowerComponents/ngCordova/dist/ng-cordova.js"></script>
  <script src="bowerComponents/angular-messages/angular-messages.js"></script>
  <!-- endbower -->
  <!-- endbuild -->


  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <script src="appComponents/app.js"></script>
  <script src="appComponents/welcomeTour/welcomeTour.ctrl.js"></script>
  <script src="appComponents/homePage/friendsList/friendsList.ctrl.js"></script>
  <script src="appComponents/homePage/friendsCalendar/calender.ctrl.js"></script>
  <script src="appComponents/homePage/addFriend/addFriend.ctrl.js"></script>

</head>
<body ng-app="pasapi">

<ion-side-menus>
  <ion-side-menu-content>
    <ion-nav-bar class="bar-positive">
      <ion-nav-back-button></ion-nav-back-button>
    </ion-nav-bar>
    <ion-nav-view></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-dark">
      <h1 class="title">Pasapi App</h1>
    </ion-header-bar>
    <ion-content has-header="true">
      <ion-list>
        <ion-item href="#/tab/friendsList" class="item-icon-left" menu-close=""><i class="icon ion-ios-people"></i>Pasa List</ion-item>
        <ion-item href="#/tab/addFriend" class="item-icon-left" menu-close=""><i class="icon ion-person-add"></i>Add Pasa</ion-item>
        <ion-item href="#/tab/calendar"" class="item-icon-left" menu-close=""><i class="icon ion-android-star"></i>Scheduled Meet</ion-item>
        <ion-item href="#/tab/calendar" class="item-icon-left" menu-close=""><i class="icon ion-arrow-graph-up-right"></i>Analyze</ion-item>
        <ion-item href="#/welcomeTour" class="item-icon-left" menu-close=""><i class="icon ion-clipboard"></i>About</ion-item>
        <ion-item href="#/guideTour" class="item-icon-left" menu-close=""><i class="icon ion-help"></i>Guide</ion-item>

      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>

<script  id="error-list.html" type="text/ng-template">
  <div class="error" ng-message="required">
    <i class="ion-information-circled"></i>
    This field is required!
  </div>
  <div class="error" ng-message="minlength">
    <i class="ion-information-circled"></i>
    Minimum length of this field is 5 characters!
  </div>
  <div class="error" ng-message="maxlength">
    <i class="ion-information-circled"></i>
    Maximum length of this field is 20 characters!
  </div>
</script>

<script  id="error-no.html" type="text/ng-template">
  <div class="error" ng-message="required">
    <i class="ion-information-circled"></i>
    This field is required!
  </div>
  <div class="error" ng-message="minlength">
    <i class="ion-information-circled"></i>
    Minimum length of this field is 10 characters!
  </div>
  <div class="error" ng-message="maxlength">
    <i class="ion-information-circled"></i>
    Maximum length of this field is 20 characters!
  </div>
</script>

<script  id="error-req.html" type="text/ng-template">
  <div class="error" ng-message="required">
    <i class="ion-information-circled"></i>
    This field is required!
  </div>
</script>

<script  id="error-email.html" type="text/ng-template">
  <div class="error" ng-message="required">
    <i class="ion-information-circled"></i>
    This field is required and should be valid!
  </div>
</script>
</body>
</html>
